{% extends 'jobs/base.html' %}
{% block content %}
<h2>Your Applications</h2>
<ul class="list-group">
  {% for app in applications %}
    <li class="list-group-item">
      {{ app.job.title }} @ {{ app.job.company_name }} - Applied on {{ app.applied_at }}
    </li>
  {% endfor %}
</ul>
{% endblock %}
