{% extends 'jobs/base.html' %}
{% block content %}
<h2>Employer Dashboard</h2>
<a class="btn btn-success mb-3" href="{% url 'post_job' %}">Post a Job</a>
<ul class="list-group">
  {% for job in jobs %}
    <li class="list-group-item">
      {{ job.title }} @ {{ job.company_name }} ({{ job.location }})
      <a class="btn btn-sm btn-primary float-end" href="{% url 'job_detail' job.id %}">Details</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
